<html>

<head>
<script type="text/javascript">

function check()
{
var un=document.getElementById("usernm").value;
var pwd=document.getElementById("pwd").value;
var http=new XMLHttpRequest();
http.open("POST","log.php?nm="+un+"&pwd="+pwd,true);
http.send();

http.onreadystatechange = function() {
if (http.readyState == 4) 
	{
	var res=http.responseText;
    alert(res);
	if(res =="go on")
	{
	document.getElementById('abc').innerHTML="<form action='addproduct.html'><input type='submit'value='submit' name='addproduct'></form>";
	}	
	}
}
}
</script>
</head>

<body>
</form>
name:<input type="text" name="nm" id="usernm"></input><br>
password:<input type="password" id="pwd" name="pwd"></input>
<input type="submit" value="submit" onclick="check()"></input>
<div id="abc" style="width:100px;height:100px;"></div>
</form>
</body>


</html>
